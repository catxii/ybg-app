
	<header class="bar bar-nav default-style">
		
		<a class="icon icon-left pull-left" href="#/login" data-transition="slide-out"></a>
		<h1 class="title">注册账号</h1>
	</header>
	

	<!-- 页面内容区域 -->
	<div class="content content-padded-large register-box"  style="top: 2.2rem;">
		
		

		<!-- <ul class="alert-ul">
			<li class="danger-color">账号未激活，请等待客服激活...</li>
			<li class="btn"></li>
		</ul> -->
		
		<ul class="forget-list list-block ">
			<li>
				<div class="item-inner ">
		            <div class="item-input">
		              <input ng-model="userinfo.mobile" type="tel" placeholder="请输入手机号">
		            </div>
		        </div>
			</li>
			<li>
				<div class="item-inner verify">
		            <div class="item-input" style="padding-right:5rem;">
		              <input ng-model="userinfo.verify_code" type="tel" placeholder="请输入验证码">
		              <a href="#/register" class="button button-fill button-default position-right code_btn" style="top:.5rem" ng-click="getCode()">获取验证码</a>
		            </div>
		        </div>
			</li>
			<li>
				<div class="item-inner ">
		            <div class="item-input">
		              <input ng-model="userinfo.password" type="text" placeholder="请输入密码">
		            </div>
		        </div>
			</li>
			<li>
				<div class="item-inner ">
		            <div class="item-input">
		              <input ng-model="userinfo.verify_password" type="text" placeholder="请再次输入密码">
		            </div>
		        </div>
			</li>
			<li class="confirm">
				<!-- 获取验证码可用时，去掉disabled -->
				<a class="button button-fill button-big button-default" ng-click="submit()">注 册</a>
			</li>

		</ul>
	</div>
