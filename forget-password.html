<!-- 顶部标题 -->
<header class="bar bar-nav default-style">
    <a class="icon icon-left pull-left" href="#/login" data-transition="slide-out"></a>
    <h1 class="title">找回密码</h1>
</header>
<!-- 页面内容区域 -->
<div class="content content-padded-large" style="top: 2.2rem;">
    <ul class="forget-list">
        <li>
            <input type="tel" ng-model="userinfo.mobile" placeholder="请输入手机号码">
        </li>
        <li class="verify">
            <input type="tel" ng-model="userinfo.verify_code" placeholder="请输入验证码">
            <!-- 获取验证码可用时，去掉disabled -->
            <a ng-click="getCode()" class="button button-fill button-default position-right code_btn"  style="top:.5rem">获取验证码</a>
        </li>
        <li>
            <input type="tel" ng-model="userinfo.password"  placeholder="请输入密码">
        </li>
        <li>
            <input type="tel" ng-model="userinfo.verify_password"  placeholder="请再次输入密码">
        </li>
        <li class="confirm">
            <!-- 获取验证码可用时，去掉disabled -->
            <a class="button button-fill button-big button-default" ng-click="submit()">确 认</a>
        </li>
    </ul>
</div>
